<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Розгалужений обчислювальний процес</title>
</head>
<body>
    <h1>Розгалужений обчислювальний процес</h1>
    <form id="inputForm">
        <label for="start">Початок діапазону x:</label>
        <input type="number" id="start" name="start" value="-6">
        <label for="end">Кінець діапазону x:</label>
        <input type="number" id="end" name="end" value="6">
        <label for="step">Крок зміни x:</label>
        <input type="number" id="step" name="step" value="2" step="any">
        <button type="button" onclick="calculate()">Обчислити</button>
    </form>
    <div id="results"></div>

    <script src="scripts/main.js"></script>
</body>
</html>
